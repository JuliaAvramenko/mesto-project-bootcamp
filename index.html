<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Путешествие по России</title>
</head>

<body class="container">
    <div class="pages">
        <header class="header">
            <img src="/images/mesto-logo.svg" alt="место" class="logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__main-info">
                    <div class="profile__avatar">
                        <img src="/images/logo.jpeg" alt="бирка" class="profile__image">
                    </div>
                    <div class="profile__info">

                        <h1 class="profile__title">Jul&#8209;liA&nbsp;Авраменко
                            <button class="profile__edit-button"></button>
                        </h1>
                        <p class="profile__subtitle">Шопоголик на отдыхе</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>

            </section>
            <section class="elements">
                <article class="element">
                    <img src="/images/1.jpeg" alt="красная поляна" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Красная Поляна</h2>
                        <button class="element__group-button element__group-button_active">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="/images/2.jpeg" alt="лошадка" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Церковное озеро</h2>
                        <button class="element__group-button element__group-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="/images/3.jpeg" alt="геленджик" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Геленджик</h2>
                        <button class="element__group-button element__group-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="/images/4.jpeg" alt="динозавр" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Сафари Парк</h2>
                        <button class="element__group-button element__group-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="/images/5.jpg" alt="адлер" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Адлер</h2>
                        <button class="element__group-button element__group-button_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="/images/6.jpg" alt="сочи" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Сочи</h2>
                        <button class="element__group-button element__group-button_active"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__project">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
    <div class="popup popup_opened">
        <div class="popup-container">
            <button class="popup-container__close-button">
            </button>
            <form action="/profile/edit" class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" value="Jul-liA Авраменко" class="form__field-name">
                <input type="text" value="Шопоголик на отдыхе" class="form__field-occupation">
                <button class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>
