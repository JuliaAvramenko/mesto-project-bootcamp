<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
</head>

<body class="container">
    <div class="pages">
        <header class="header">
            <img src="./images/mesto-logo.svg" alt="место" class="logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__main-info">
                    <img src="./images/logo.jpeg" alt="бирка" class="profile__image">

                    <div class="profile__info">

                        <div class="profile__container">
                            <h1 class="profile__title">Jul&#8209;liA&nbsp;Авраменко</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Шопоголик на отдыхе</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>

            </section>
            <section class="elements">
                <template class="element-template">
                    <article class="element">
                        <div class="element__trash-button">
                            <div class="element__trash-button-cup"></div>
                            <div class="element__trash-button-bin"></div>
                        </div>
                        <img src="./images/1.jpeg" alt="красная поляна" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Красная Поляна</h2>
                            <button class="element__group-button">
                            </button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__project">&copy; 2023 Mesto Russia</p>
        </footer>

    </div>
    <div class="popup profile-popup">
        <div class="popup-container popup-container_parameters">
            <button type="button" class="popup-container__close-button">
            </button>
            <form name="form-profile-edit" action="/profile/edit" class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input name="form1-field-name" type="text" class="form__field-name">
                <span id="profile-name-error" class="error"></span>
                <input name="form1-field-occupation" type="text" class="form__field-occupation">
                <span id="occupation-error" class="error"></span>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup add-popup">
        <div class="popup-container popup-container_parameters">
            <button type="button" class="popup-container__close-button">
            </button>
            <form name="form-card-add" action="/card/add" class="form">
                <h2 class="form__title">Новое место</h2>
                <input name="form1-field-name" type="text" placeholder="Название" class="form__field-name">
                <span id="card-name-error" class="error"></span>
                <input name="form1-field-occupation" type="text" placeholder="Ссылка на картинку"
                    class="form__field-occupation">
                <span id="link-error" class="error"></span>

                <button type="submit" class="form__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup image-popup">
        <div class="popup-container popup-container_picture">
            <button type="button" class="popup-container__close-button">
            </button>
            <img src="./images/1.jpeg" alt="красная поляна" class="popup-container__image">
            <p class="popup-container__text">Красная поняла</p>
        </div>
    </div>



    <script src="./scripts/handlers.js"></script>
    <script src="./scripts/cards.js"></script>
</body>
