<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
</head>

<body class="container">
    <div class="pages">
        <header class="header">
            <img src="<%=require('./images/mesto-logo.svg')%>" alt="место" class="logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__main-info">
                    <div class="profile__avatar">
                        <button class="profile__edit-image"></button>
                        <img src="<%=require('./images/logo.jpeg')%>" alt="бирка" class="profile__image ">
                    </div>

                    <div class="profile__info">

                        <div class="profile__container">
                            <h1 class="profile__title">Jul&#8209;liA&nbsp;Авраменко</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Шопоголик на отдыхе</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>

            </section>
            <section class="elements">
                <template class="element-template">
                    <article class="element">
                        <div class="element__trash-button element__trash-button_invalid">
                            <div class="element__trash-button-cup"></div>
                            <div class="element__trash-button-bin"></div>
                        </div>
                        <img src="# " alt="красная поляна" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title">Красная Поляна</h2>
                            <div class="element__likes">
                                <button class="element__group-button"></button>
                                <div class="element__counter">0</div>

                            </div>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__project">&copy; 2023 Mesto Russia</p>
        </footer>

    </div>
    <div class="popup profile-popup">
        <div class="popup-container popup-container_parameters">
            <button type="button" class="popup-container__close-button">
            </button>
            <form name="form-profile-edit" action="/profile/edit" class="form" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input required minlength=2 maxlength=40 autocomplete="off" name="form-profile-name" type="text"
                    class="form__field-input">
                <span id="form-profile-name-error" class="error"></span>
                <input required minlength=2 maxlength=200 autocomplete="off" name="form-profile-occupation" type="text"
                    class="form__field-input">
                <span id="form-profile-occupation-error" class="error"></span>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup add-popup popup_opened">
        <div class="popup-container popup-container_parameters">
            <button type="button" class="popup-container__close-button">
            </button>
            <form name="form-card-add" action="/card/add" class="form" novalidate>
                <h2 class="form__title">Новое место</h2>
                <input required minlength=2 maxlength=30 autocomplete="off" name="form-add-name" type="text"
                    placeholder="Название" class="form__field-input">
                <span id="form-add-name-error" class="error"></span>
                <input required autocomplete="off" name="form-add-link" type="url" placeholder="Ссылка на картинку"
                    class="form__field-input">
                <span id="form-add-link-error" class="error"></span>

                <button type="submit" class="form__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup image-popup">
        <div class="popup-container popup-container_picture">
            <button type="button" class="popup-container__close-button">
            </button>
            <img src="# " alt="красная поляна" class="popup-container__image">
            <p class="popup-container__text">Красная поняла</p>
        </div>
    </div>

    <div class="popup edit-image-popup popup_opened_">
        <div class="popup-container popup-container_size">
            <button type="button" class="popup-container__close-button">
            </button>
            <form name="form-card-add" action="/card/add" class="form" novalidate>
                <h2 class="form__title">Обновить аватар</h2>
                <input required autocomplete="off" name="form-add-link" type="url" placeholder="Ссылка на картинку"
                    class="form__field-input">
                <span id="form-edit-image-link-error" class="error"></span>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>
